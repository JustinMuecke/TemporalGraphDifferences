spark {
  name  = "Inc-Tracker-Test-2"
  master = "local[*]"
  logDir = "/tmp/spark-events"
  memory = "1g"
  cores = "10"
  partitions = 10
}

database {
  url = "remote:localhost"
  name = "till-test"
  username = "root"
  password = "rootpwd"
}

input {
  folder = "resources"
  filename = ["manual-test-0.nq","manual-test-1.nq","manual-test-2.nq"]
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "fluid"
}

schema {
  indexModel = "complex-attribute_class-collection"
  undirected = false
  classSignal = "type"
}

igsi {
  clearRepo = true
  trackUpdateTimes = true
  trackPrimaryChanges = true
  trackSecondaryChanges = true
  alsoBatch = false
  minWait = 1000
  logChangesDir = "experiments/tracker-test"
}