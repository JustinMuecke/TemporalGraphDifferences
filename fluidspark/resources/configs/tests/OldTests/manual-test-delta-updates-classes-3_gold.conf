spark {
  name  = "SchemEX-Test-gold"
  master = "local[*]"
  logDir = "/tmp/spark-events"
  memory = "1g"
  cores = "1"
  partitions = 1
}

database {
  url = "remote:localhost"
  name = "till-test"
  username = "root"
  password = "rootpwd"
}

input {
  folder = "resources"
  filename = ["manual-test-3.nq"]
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "fluid"
}

schema {
  indexModel = "class-collection"
  undirected = false
  classSignal = "type"
}

igsi {
  clearRepo = true
  trackUpdateTimes = false
  trackPrimaryChanges = false
  trackSecondaryChanges = false
  alsoBatch = true
  minWait = 1000
}