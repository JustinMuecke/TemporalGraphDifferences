spark {
  name = "LUBM-type-test-1"
  master = "local[*]"
  logDir = "/tmp/spark-events"
  memory = "200g"
  cores = "20"
  partitions = 20
}

database {
  url = "remote:localhost"
  name = "LUBM"
  username = "root"
  password = "rootpwd"
}

input {
  folder = "/data5/commondata/LOD/LUBM"
  filename = [
    "iteration1.nt.gz"
    , "iteration2.nt.gz"
    , "iteration3.nt.gz"
    , "iteration4.nt.gz"
    , "iteration5.nt.gz"
    , "iteration6.nt.gz"
    , "iteration7.nt.gz"
    , "iteration8.nt.gz"
    , "iteration9.nt.gz"
    , "iteration10.nt.gz"
  ]
  namespace = "http://informatik.uni-kiel.de/fluid#"
  defaultSource = "http://wifo5-03.informatik.uni-mannheim.de/bizer/berlinsparqlbenchmark"
}

schema {
  indexModel = "class-collection"
  undirected = false
  classSignal = "http://www.w3.org/1999/02/22-rdf-syntax-ns#type"
}

igsi {
  clearRepo = true
  trackUpdateTimes = false
  trackPrimaryChanges = true
  trackSecondaryChanges = false
  alsoBatch = true
  minWait = 1000
  logChangesDir = "experiments/LUBM-type-test-1"
}
